<form [formGroup]="_sendParcelForm" (ngSubmit)="handleSendParcelFormSubmit()">
  <ng-container *ngIf="_places$ | async as places">
    <pu-place-field
      class="form-field"
      puLabel="Откуда"
      puPlaceholder="Выберите город"
      [places]="places"
      [errors]="_sendParcelForm.controls.departurePlace.errors"
      [errorsMappings]="{
        required: 'fieldError.departurePlaceRequired' | translate
      }"
      formControlName="departurePlace"
    ></pu-place-field>

    <pu-place-field
      class="form-field"
      puLabel="Куда"
      puPlaceholder="Выберите город"
      [places]="places"
      [errors]="_sendParcelForm.controls.description.errors"
      [errorsMappings]="{
        required: 'fieldError.destinationRequired' | translate
      }"
      formControlName="destination"
    ></pu-place-field>
  </ng-container>

  <pu-date-range-field
    class="form-field"
    puLabel="Период действия заявки"
    puStartDatePlaceholder="От"
    puEndDatePlaceholder="До"
    [errors]="_sendParcelForm.controls.validityPeriod.errors"
    [errorsMappings]="{
      startDateRequired:
        'fieldError.validityPeriodStartDateIsRequired' | translate,
      endDateRequired: 'fieldError.validityPeriodEndDateIsRequired' | translate
    }"
    formControlName="validityPeriod"
  ></pu-date-range-field>

  <pu-textarea-field
    class="form-field"
    puLabel="Что Вы хотите отправить?"
    puPlaceholder="Укажите что вы хотите передать (например, велосипед), размеры, вес,  приблизительную стоимость и другую доп. информацию, а также как с вами связаться."
    [errors]="_sendParcelForm.controls.description.errors"
    [errorsMappings]="{
      required: 'fieldError.descriptionIsRequired' | translate
    }"
    formControlName="description"
  ></pu-textarea-field>

  <pu-text-field
    class="form-field"
    puLabel="Имя"
    puPlaceholder="Введите имя"
    [errors]="_sendParcelForm.controls.fullName.errors"
    [errorsMappings]="{ required: 'fieldError.fullNameIsRequired' | translate }"
    formControlName="fullName"
  ></pu-text-field>

  <pu-email-field
    class="form-field"
    puLabel="E-mail"
    puPlaceholder="Введите e-mail"
    [errors]="_sendParcelForm.controls.email.errors"
    [errorsMappings]="{ required: 'fieldError.emailIsRequired' | translate }"
    formControlName="email"
  ></pu-email-field>

  <pu-phone-field
    class="form-field"
    puLabel="Номер телефона (необязательно)"
    puPlaceholder="Введите номер телефона"
    formControlName="phone"
  ></pu-phone-field>

  <pu-checkbox-field
    class="form-field"
    puLabel="Я подтверждаю, что моя посылка не содержит запрещенных веществ и товаров, а также не нарушает законов стран-участниц"
    formControlName="allowedItemsConfirmation"
  ></pu-checkbox-field>

  <pu-checkbox-field
    class="form-field"
    puLabel="Я даю право на хранение и обработку данных"
    formControlName="noServiceResponsibilityConfirmation"
  ></pu-checkbox-field>

  <button
    class="submit-form-button"
    puAccentButton
    [disabled]="_sendParcelForm.invalid"
    type="submit"
  >
    <span>Создать заявку</span>
  </button>
</form>
