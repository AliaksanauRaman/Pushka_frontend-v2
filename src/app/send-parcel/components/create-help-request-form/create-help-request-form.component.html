<h2>Create Help Request</h2>

<form
  [formGroup]="_createHelpRequestForm"
  (ngSubmit)="handleCreateHelpRequestFormSubmit()"
>
  <pu-text-field
    puLabel="Full Name"
    puPlaceholder="Enter full name..."
    formControlName="fullName"
  ></pu-text-field>

  <button type="submit">Submit</button>
</form>
