<div class="title">Pushka</div>

<div class="spacer"></div>

<div class="actions">
  <pu-localization-selection-container
    class="actions__item"
  ></pu-localization-selection-container>

  <button
    class="actions__item open-account-menu-button"
    *ngIf="_user$ | async as user; else loginButton"
    [cdkMenuTriggerFor]="accountMenu"
    [cdkMenuTriggerData]="{ user }"
    type="button"
    aria-label="Open account menu"
  >
    <pu-account-avatar></pu-account-avatar>
  </button>
</div>

<ng-template #loginButton>
  <button class="actions__item" puSecondaryButton (click)="openEntryDialog()">
    <span>{{ "actionLabel.login" | translate }}</span>
  </button>
</ng-template>

<ng-template #accountMenu let-user="user">
  <pu-account-menu
    class="account-menu"
    [user]="user"
    (logout)="logoutUser()"
  ></pu-account-menu>
</ng-template>
