<button [cdkMenuTriggerFor]="languageListMenu">
  <span>Lang</span>
</button>

<ng-template #languageListMenu>
  <div cdkMenu>
    <button
      [class.selected]="
        localization.language === _selectedLocalization()?.language
      "
      *ngFor="
        let localization of _localizations();
        trackBy: trackByLocalizationLabel
      "
      cdkMenuItem
      (cdkMenuItemTriggered)="select.emit(localization)"
    >
      <span>{{ localization.label }}</span>
    </button>
  </div>
</ng-template>
