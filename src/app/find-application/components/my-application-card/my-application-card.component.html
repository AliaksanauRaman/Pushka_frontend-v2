@if (_application.value(); as application) {
  <pu-application-card-header
    class="header"
    [applicationType]="application.type"
    (deletionConfirm)="handleDeletionConfirm(application)"
  />

  @if (application.isOffer) {
    <pu-delivery-offer-card-transportation-info
      class="transportation-info"
      [application]="application"
    />
  }
  
  @if (application.isRequest) {
    <pu-help-request-card-transportation-info
      class="transportation-info"
      [application]="application"
    />
  }

  <pu-application-card-comment
    class="comment"
    [application]="application"
  />

  <pu-application-card-user-details
    class="user-details"
    [application]="application"
  />
}

@if (_isDeleting()) {
  <div class="deleting-overlay">
    <pu-spinner
      class="deleting-overlay__spinner"
      color="primary"
      size="medium"
    />
  </div>
}
