@if (_application.value(); as application) {
  <div class="departure">
    <div class="place-name">
      {{ application.departurePlace.cityLabel | translate }}
    </div>

    <div class="date">
      {{ application.validityPeriodStart | date : _dateViewFormat }}
    </div>
  </div>

  <img
    class="direction-icon"
    ngSrc="/assets/images/direction-image.svg"
    alt="Direction"
    width="48"
    height="8"
  />

  <div class="arrival">
    <div class="place-name">
      {{ application.destination.cityLabel | translate }}
    </div>

    <div class="date">
      {{ application.validityPeriodEnd | date : _dateViewFormat }}
    </div>
  </div>
}
