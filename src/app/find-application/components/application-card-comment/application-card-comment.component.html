<p #textRef class="text">{{ _text() }}</p>

@if (textRef.scrollHeight > textRef.offsetHeight || _isExpanded()) {
  <input
    #checkbox
    [id]="_expandTextButtonId"
    class="expand-text-button"
    type="checkbox"
    (change)="_isExpanded.set(checkbox.checked)"
  />

  <label class="expand-text-label" [for]="_expandTextButtonId">
    {{ _expandTextLabel() | translate }}
  </label>
}
