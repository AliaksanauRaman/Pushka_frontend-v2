<div class="checkbox-container">
  <input
    [id]="_idDirective.id()"
    class="checkbox"
    [checked]="_isChecked()"
    [disabled]="_isDisabled()"
    type="checkbox"
    (click)="toggleIsChecked()"
    (blur)="touchField()"
  />

  <svg
    class="tick-icon"
    width="28"
    height="28"
    viewBox="0 0 24 24"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      fill-rule="evenodd"
      clip-rule="evenodd"
      d="M17.0303 7.96967C17.3232 8.26256 17.3232 8.73744 17.0303 9.03033L10.5303 15.5303C10.2374 15.8232 9.76256 15.8232 9.46967 15.5303L6.96967 13.0303C6.67678 12.7374 6.67678 12.2626 6.96967 11.9697C7.26256 11.6768 7.73744 11.6768 8.03033 11.9697L10 13.9393L15.9697 7.96967C16.2626 7.67678 16.7374 7.67678 17.0303 7.96967Z"
      fill="white"
    />
  </svg>
</div>

<label
  class="label"
  [class.label--disabled]="_isDisabled()"
  [for]="_idDirective.id()"
  >{{ _labelDirective.label() }}</label
>
