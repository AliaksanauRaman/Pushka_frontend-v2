<label
  class="pu-label"
  [class.pu-label--disabled]="_isDisabled()"
  [for]="_idDirective.id()"
  >{{ _labelDirective.label() }}</label
>

<form class="phone-form" [formGroup]="_phoneForm">
  <pu-country-code-field
    class="country-code-field"
    [puPlaceholder]="_countryCodePlaceholder()"
    puAriaLabel="Country code"
    formControlName="countryCode"
    (touch)="handleCountryCodeTouch()"
  />

  <div class="pu-field-container">
    <input
      [id]="_idDirective.id()"
      class="pu-field"
      [placeholder]="_numberPlaceholder()"
      type="tel"
      inputmode="numeric"
      pattern="[0-9]*"
      formControlName="number"
      (blur)="handleNumberFieldBlur()"
    />

    @if (_value() !== null) {
      <button
        class="clear-button"
        puIconButton
        puIconSrc="/assets/icons/gray-cross.svg"
        puIconAlt="Cross"
        puAriaLabel="Clear phone"
        [disabled]="_isDisabled()"
        type="button"
        (click)="clearPhone()"
      ></button>
    }
  </div>
</form>
