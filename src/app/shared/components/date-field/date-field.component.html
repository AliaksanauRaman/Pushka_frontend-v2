<label
  class="pu-label"
  [class.pu-label--disabled]="_isDisabled()"
  [for]="_idDirective.id()"
  >{{ _labelDirective.label() }}</label
>

<div class="pu-field-container">
  <input
    #fieldRef
    [id]="_idDirective.id()"
    class="pu-field"
    [class.pu-field--active]="datepicker.opened"
    [matDatepicker]="datepicker"
    [min]="_minDate()"
    [max]="_maxDate()"
    [placeholder]="_placeholderDirective.placeholder()"
    [formControl]="_inputField"
    type="text"
    readonly
    (focus)="datepicker.open()"
    (click)="fieldRef.blur(); fieldRef.focus()"
    (dateChange)="handleDateChange($event)"
  />

  <div class="calendar-icon"></div>
</div>

<mat-datepicker
  #datepicker
  [touchUi]="!_screenSize.isLaptop()"
  (closed)="touchField()"
></mat-datepicker>
